  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../components/contact-icons.html">
  <link rel="import" href="../components/remote-markdown.html">
  <link rel="import" href="../components/venue-map.html">
  <link rel="import" href="../bower_components/paper-button/paper-button.html">

  <style is="custom-style">
  resbaz-header {
    --header-height: 50vh;
    --header-background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url(../img/hobart_bg.jpg);
  }
  </style>
</head>
<body>
  <resbaz-header title="ResBaz Hobart">
    <h1>Hobart</h1>
    <h2>31 January - 2 February, 2017</h2>
    <div class="actions">
      <a href="#come-along">
        <paper-button raised>Come Join Us</paper-button>
      </a>
    </div>
  </resbaz-header>
  <article>
    <section id="about">
      <remote-markdown url="about.md">
        <div class="markdown-html"></div>
      </remote-markdown>
    </section>
    <hr/>
    <section id="venue">
      <h1>Venue</h1>
      <venue-map geojson-url="venue.geojson" zoom="16"></venue-map>
    </section>
    <hr/>
    <section id="come-along">
      <remote-markdown url="come_along.md">
        <div class="markdown-html"></div>
      </remote-markdown>
      <div class="center">
        <a href="https://www.eventbrite.com.au/e/the-research-bazaar-tickets-29662163329">
          <paper-button noink>Register</paper-button>
        </a>
      </div>
    </section>
    <hr/>
    <section id="contact-us">
      <h1>Contact</h1>
      <div class="center">
        <contact-icons email="datasciencehobart@gmail.com" twitter="datasciencehbt"></contact-icons>
      </div>
    </section>
  </article>
  <footer>
    Copyright &copy; Research Platform Services, University of Melbourne, 2017
  </footer>
</body>
